<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API Tester Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
<div class="text-center p-8 bg-white rounded-lg shadow-md max-w-lg">
    <h1 class="text-2xl font-bold text-red-600">Error Loading API Tester</h1>
    <p class="text-slate-700 mt-2" th:text="${errorMessage ?: 'An unexpected error occurred.'}">
        Could not load the API specification.
    </p>
    <p class="text-xs text-slate-400 mt-4">
        Please close this modal and try again. If the problem persists, contact support.
    </p>
</div>
</body>
</html>
