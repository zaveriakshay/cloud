<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycloak Mock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white flex flex-col justify-between h-full p-6">
<div>
    <h2 class="text-xl font-bold text-slate-800">Log in to Your Account</h2>
    <form id="login-form" class="mt-4 space-y-4">
        <div>
            <label for="username" class="text-sm font-medium text-slate-700">Username or email</label>
            <input type="text" id="username" value="developer" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm">
        </div>
        <div>
            <label for="password" class="text-sm font-medium text-slate-700">Password</label>
            <input type="password" id="password" value="password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm">
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            Log In
        </button>
    </form>
</div>
<div class="text-center">
    <img src="https://www.keycloak.org/resources/images/keycloak_logo_480x108.png" alt="Keycloak Logo" class="w-24 mx-auto opacity-50">
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.parent.postMessage('login_success', '*');
    });
</script>
</body>
</html>
