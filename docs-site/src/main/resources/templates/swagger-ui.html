<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI - API Tester</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" charset="UTF-8"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    // Get the full spec URL (including the deep-link hash) from the model
    const specUrl = /*[[${specUrl}]]*/ '/api-spec';
    /*]]>*/

    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: specUrl,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset // This preset provides the layout
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ]
            // FIX: The explicit layout property is removed. The preset handles it.
        });
        window.ui = ui;
    };
</script>
</body>
</html>
