<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Pane API Documentation</title>
    <!-- FIX: The Tailwind script now loads the 'typography' plugin to style the markdown -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script id="api-reference-script" src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Add Prism.js CSS for a dark theme and plugins -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css"
          rel="stylesheet"/>
    <style>
        /* Small style override to make Prism line numbers look better with the theme */
        .line-numbers .line-numbers-rows {
            border-right-color: #2f3a56 !important;
        }

        /* Style the copy button */
        div.code-toolbar > .toolbar .toolbar-item > button {
            background: #4a5568;
            color: #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            box-shadow: none;
            border: none;
        }

        div.code-toolbar > .toolbar .toolbar-item > button:hover {
            background: #2d3748;
        }
    </style>
</head>
<body class="text-slate-800">

<div class="flex h-screen">
    <!-- Left Pane: Sidebar -->
    <aside class="w-1/5 bg-white border-r border-slate-200/80 p-8 overflow-y-auto flex flex-col justify-between">
        <div>
            <h1 class="text-xl font-bold text-slate-900 mb-8">API Docs</h1>
            <nav>
                <ul class="space-y-6">
                    <li>
                        <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-3">Introduction</h3>
                        <ul class="space-y-2">
                            <li><a href="#" th:classappend="${currentPage == 'get-started' ? 'active' : ''}"
                                   class="sidebar-link block text-slate-600 hover:text-indigo-600"
                                   hx-get="/docs/get-started" hx-target="#content-wrapper" hx-swap="innerHTML">Get
                                Started</a></li>
                        </ul>
                    </li>
                    <li>
                        <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-3">Core API</h3>
                        <ul class="space-y-2">
                            <li th:each="op : ${apiOperations}">
                                <a href="#"
                                   th:classappend="${currentPage == op.key ? 'active' : ''}"
                                   class="sidebar-link block text-slate-600 hover:text-indigo-600"
                                   th:attr="hx-get='/docs/' + ${op.key}"
                                   hx-target="#content-wrapper"
                                   hx-swap="innerHTML"
                                   th:text="${op.value}">
                                    API Operation
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div>
            <a href="/logout"
               class="block w-full text-center px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-md transition-colors">Logout</a>
        </div>
    </aside>

    <!-- Wrapper for Middle and Right Panes -->
    <div id="content-wrapper" class="flex flex-1">
        <div th:replace="~{fragments :: doc_and_code_example}"></div>
    </div>
</div>

<!-- Modal for Scalar API Tester -->
<div id="scalar-modal"
     class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4 sm:p-6 md:p-12 transition-opacity duration-300">
    <div class="bg-white rounded-xl shadow-2xl w-full h-full flex flex-col overflow-hidden">
        <div class="p-4 border-b flex justify-between items-center flex-shrink-0 bg-slate-50">
            <h3 class="font-bold text-lg text-slate-800">Interactive API Tester</h3>
            <button id="modal-close-btn"
                    class="text-3xl font-light text-slate-500 hover:text-slate-800 transition-colors">&times;
            </button>
        </div>
        <div class="flex-1 overflow-hidden">
            <iframe id="scalar-iframe" class="w-full h-full border-0"></iframe>
        </div>
    </div>
</div>

<!-- Add Prism.js JS for core, languages, and plugins -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

<script>
    // Modal logic
    const modal = document.getElementById('scalar-modal');
    const iframe = document.getElementById('scalar-iframe');
    const closeModalBtn = document.getElementById('modal-close-btn');

    document.body.addEventListener('click', function (event) {
        if (event.target.id === 'try-it-out-link') {
            event.preventDefault();
            const operationId = event.target.dataset.operationId;
            if (operationId && operationId !== 'get-started') {
                iframe.src = `/test-scalar?operation=${operationId}`;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }
        }
    });

    const closeModal = () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        iframe.src = 'about:blank';
    };

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
        if (event.target === modal) closeModal();
    });

    // Active link handler and Prism.js trigger
    document.body.addEventListener('htmx:afterOnLoad', function (event) {
        // Handle active sidebar link
        document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
        const requestPath = event.detail.xhr.responseURL;
        const page = requestPath.substring(requestPath.lastIndexOf('/') + 1);
        const activeLink = document.querySelector(`.sidebar-link[hx-get='/docs/${page}']`);
        if (activeLink) activeLink.classList.add('active');

        // Re-run Prism on the new content after HTMX swaps it in
        Prism.highlightAll();
    });

    // Run Prism on the initial page load as well
    document.addEventListener('DOMContentLoaded', (event) => {
        Prism.highlightAll();
    });
</script>

</body>
</html>
